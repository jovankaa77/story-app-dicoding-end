<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
      /* Resetting some basic styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .offline-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        max-width: 90%;
      }

      .offline-message h1 {
        color: #ff3b30;
        font-size: 24px;
        margin-bottom: 15px;
      }

      .offline-message p {
        color: #666;
        font-size: 16px;
        margin-bottom: 20px;
      }

      .offline-icon {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-message">
        <img
          src="https://image.shutterstock.com/image-vector/no-connection-offline-banner-vector-260nw-1350979933.jpg"
          alt="No Connection"
          class="offline-icon"
        />
        <h1>Koneksi Sedang Buruk</h1>
        <p>Mohon periksa koneksi internet Anda dan coba lagi.</p>
      </div>
    </div>
  </body>
</html>
